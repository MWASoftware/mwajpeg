	<PARAM NAME="Keyword" VALUE="OnProgessReport">

<p class="code"><SUP><A NAME="topic_onprogessreport"></A></SUP>Classes::TNotifyEvent OnProgessReport</p>

<H2>Classes: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> and  <A HREF="comm2982.htm">TJPEGFileCompressor</A></H2>

<P>Called regularly during compression/decompression to enable a progress report to be maintained. The PercentDone integer property (read only) may be consulted to find out the percentage so far processed.</P>
