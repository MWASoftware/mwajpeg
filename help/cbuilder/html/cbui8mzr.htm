<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="DoFancyUpSampling">
</OBJECT>

<p class="code"><SUP><A NAME="topic_dofancyupsampling"></A></SUP>bool DoFancyUpSampling</p>

<H2>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </H2>

<P>If TRUE, do careful upsampling of chroma components.  If FALSE, a faster but sloppier method is used.  Default is <B>true</B>.  The visual impact of the sloppier method is often very small.</P>
