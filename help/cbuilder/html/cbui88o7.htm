<TITLE>DoBlockSmoothing Property</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="DoBlockSmoothing">
</OBJECT>

<p class="code"><SUP><A NAME="topic_doblocksmoothing"></A></SUP>bool DoBlockSmoothing</p>

<H2>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </H2>

<P>If TRUE, interblock smoothing is applied in early stages of decoding progressive JPEG files; if FALSE, not.  Default is <B>true</B>.  Early progression stages look "fuzzy" with smoothing, "blocky" without. </P>
