<TITLE>OnJPEGComment Property</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="OnJPEGComment">
</OBJECT>

<p class="code"><SUP><A NAME="topic_onjpegcomment"></A></SUP>OnJPEGComment: TJPEGCommentEvent
  TJPEGCommentEvent = procedure(sender: TJPEGBase; comment: PChar) of object;</p>

<P><B>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </B></P>

<P>This event occurs when a comment is found in the JPEG compressed image. The comment is extracted and provided as a parameter to the event handler.</P>
