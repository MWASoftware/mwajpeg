	<PARAM NAME="Keyword" VALUE="OnWriteMarkers">
</OBJECT>

<p class="code"><SUP><A NAME="topic_onwritemarkers"></A></SUP>OnWriteMarkers: TNotifyEvent</p>

<P><B>Class: <A HREF="comm2982.htm">TJPEGFileCompressor</A></B></P>

<P>This event occurs when it is permissible to output application specific markers to the JPEG data stream. See discussion of <A HREF="delp9auq.htm">WriteMarker</A> Method for details on how to do this.</P>
