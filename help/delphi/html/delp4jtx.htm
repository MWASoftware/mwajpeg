<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="LoadPictureFromFile">
</OBJECT>

<p class="code"><SUP><A NAME="topic_loadpicturefromfile"></A></SUP>procedure LoadPictureFromFile(Picture: TPicture; const FileName: string);</p>

<P><B>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </B></P>

<P>Opens the file identified by FileName which is assumed to contain a JPEG image in the JFIF format. This is decoded into a windows bitmap and loaded into the supplied Picture object. </P>
