<p class="code"><A NAME="topic_metatobitmap"></A><B>function MetaToBitmap(metafile: TMetaFile; Width, Height: longint): TBitmap;</B></p>

<P>MetaFileToBitmap is a utility function that renders a metafile using the current display device and returns the result as a bitmap with the specified width and height.</P>
