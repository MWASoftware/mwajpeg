	<PARAM NAME="Keyword" VALUE="SavePictureToFile">
</OBJECT>

<p class="code"><SUP><A NAME="topic_savepicturetofile"></A></SUP>procedure SavePictureToFile(Picture: TPicture; const FileName: string);</p>

<P><B>Class: <A HREF="comm2982.htm">TJPEGFileCompressor</A></B></P>

<P>Provided that the Picture holds a Bitmap or a Metafile image, it will be compressed to a JPEG and written out to the file "FileName".</P>
