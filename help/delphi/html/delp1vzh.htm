<p class="code"><SUP><A NAME="topic_loadpicturefromstream"></A></SUP>procedure LoadPictureFromStream(Picture: TPicture; Stream: TStream);</p>

<P><B>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </B></P>

<P>The source stream is assumed to contain a JPEG image in the JFIF format. This is decoded into a windows bitmap and loaded into the supplied Picture object.</P>
