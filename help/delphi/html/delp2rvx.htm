	<PARAM NAME="Keyword" VALUE="SaveMetaFileToStream">
</OBJECT>

<p class="code"><SUP><A NAME="topic_savemetafiletostream"></A></SUP>procedure SaveMetaFileToStream(metafile: TMetafile; Stream: TStream; width, height: longint);</p>

<P><B>Class: <A HREF="comm2982.htm">TJPEGFileCompressor</A></B></P>

<P>The metafile is compressed to a JPEG and written out to the provided stream. Note that the height and width of the required image (in pixels) must also be provided.</P>
