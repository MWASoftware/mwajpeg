<p class="code"><SUP><A NAME="topic_readbitmapfromstream"></A></SUP>function ReadBitMapFromStream(Stream: TStream): TBitmap;</p>

<P><B>Class: <A HREF="comm5c1e.htm">TJPEGFileDecompressor</A> </B></P>

<P>The source stream is assumed to contain a JPEG image in the JFIF format. This is decoded into a windows bitmap and returned as a TBitmap object. </P>
